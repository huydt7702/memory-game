<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

        <style>
            .gameItem {
                border: 1px solid #ddd;
                border-radius: 5px;
                box-shadow: 5px 10px 10px #eef5ee;
                height: 100px;
            }

            .unmatched {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <main
            class="container-fuild p-4"
            style="
                height: 100vh;
                background-image: url('https://media.istockphoto.com/id/1445326229/photo/cardboard-tone-vintage-texture-background-cream-paper-old-grunge-retro-rustic-for-wall.jpg?b=1&s=170667a&w=0&k=20&c=Xu59z-A8V-jeBexUNUTOKbV3eFuWDO1IU-zMYCwCckk=');
                background-repeat: no-repeat;
                background-size: cover;
            "
        >
            <header class="row">
                <div class="col text-center">
                    <h1>Memory Game</h1>
                </div>
            </header>
            <div id="app">
                <section class="row">
                    <div class="col-2 gameItem m-2 p-1 text-center">
                        <img class="img-fluid" src="" alt="" />
                    </div>
                    <div class="col-2 gameItem m-2 p-1 text-center">
                        <img class="img-fluid" src="" alt="" />
                    </div>
                    <div class="col-2 gameItem m-2 p-1 text-center">
                        <img class="img-fluid" src="" alt="" />
                    </div>
                    <div class="col-2 gameItem m-2 p-1 text-center">
                        <img class="img-fluid" src="" alt="" />
                    </div>
                    <div class="col-2 gameItem m-2 p-1 text-center">
                        <img class="img-fluid" src="" alt="" />
                    </div>
                    <div class="col-2 gameItem m-2 p-1 text-center">
                        <img class="img-fluid" src="" alt="" />
                    </div>
                    <div class="col-2 gameItem m-2 p-1 text-center">
                        <img class="img-fluid" src="" alt="" />
                    </div>
                </section>
                <section class="row">
                    <div class="col" id="reset">
                        <hr />
                        <button class="btn btn-primary">Reset Game</button>
                        <button class="btn btn-danger">Cancel Game</button>
                    </div>
                </section>
            </div>
            <footer class="row">
                <div class="col mt-4 text-center">
                    <i>Copyright by &copy; Nguyen Van Huy</i>
                </div>
            </footer>
        </main>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
